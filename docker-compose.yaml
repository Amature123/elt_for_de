  postgres:
    image: postgres:15.7
    networks:
      - elt_network
    environment:
      - POSTGRES_DB=airflow
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  init-airflow-:
    image: apache/airflow:latest
    depends_on:
      - postgres
    networks:
      - elt_network
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgres+psycopg2://airflow:airflow@postgres/airflow
    command: >
     bash -c "airflow db init && airflow users create --username airflow --password password --firstname FIRST_NAME --lastname LAST_NAME --role Admin --email admin@example.com "
  
  webserver:
    build: 
      context: .
      dockerfile: Dockerfile
    user: root
    depends_on:
      postgres:
        condition: service_healthy
      init-airflow-:
        condition: service_completed_successfully
    networks:
      - elt_network
    extra_hosts:
     - "host.docker.internal:host-gateway"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./elt:/opt/airflow/elt
      - ./custom_postgres:/opt/dbt
      - ~/.dbt:/root/.dbt
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - LOAD_EX=n
      - EXECUTOR = Local
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgres+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE_FERNET_KEY=WO5NH-9vlUk0U8hzr-nZztY3AxQBXraUcNp98wNKFF8=
      - AIRFLOW__WEBSERVER__DEFAULT__USER_USERNAME=airflow
      - AIRFLOW__WEBSERVER__DEFAULT__USER_PASSWORD=password
      - AIRFLOW__WWW__DEFAULT__USER_USERNAME=airflow
      - AIRFLOW__WWW__DEFAULT__USER_PASSWORD=password
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret
    ports:
      - "8080:8080"
    command : webserver

  scheduler:
    build: 
      context: .
      dockerfile: Dockerfile
    user: root
    depends_on:
      postgres:
        condition: service_healthy
      init-airflow-:
        condition: service_completed_successfully
    networks:
      - elt_network
    extra_hosts:
     - "host.docker.internal:host-gateway"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./elt:/opt/airflow/elt
      - ./custom_postgres:/opt/dbt
      - ~/.dbt:/root/.dbt
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - LOAD_EX=n
      - EXECUTOR = Local
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgres+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE_FERNET_KEY=WO5NH-9vlUk0U8hzr-nZztY3AxQBXraUcNp98wNKFF8=
      - AIRFLOW__WEBSERVER__DEFAULT__USER_USERNAME=airflow
      - AIRFLOW__WEBSERVER__DEFAULT__USER_PASSWORD=password
      - AIRFLOW__WWW__DEFAULT__USER_USERNAME=airflow
      - AIRFLOW__WWW__DEFAULT__USER_PASSWORD=password
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret
    command : scheduler

networks:
  elt_network:
    driver: bridge